{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <form method="post" class="col s12" role="form" action="">
        {% csrf_token %}
        <h3>Sign up</h3>
        <div class="row">
            <div class="input-field col s12">
                {{ form.username }}
                <label for="username">Nombre de usuario</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.password }}
                <label for="password">Contraseña</label>
            </div>
        </div>
        {% if form.errors %}
        <div class="row">
            <div class="col s12">
                <span style="color: red; font-weight: bold;">El usuario o contraseña ingresado son incorrectos</span>
            </div>
        </div>
        {% endif %}
        <button type="submit" value="login" class="waves-effect waves-light btn">
            <i class="material-icons left">send</i>Ingresar
        </button>
        <input type="hidden" name="next" value="{{ next }}">
        <a class="waves-effect waves-light btn"><i class="material-icons right">person_pin</i>Registrarse</a>
    </form>
</div>
{% endblock %}
